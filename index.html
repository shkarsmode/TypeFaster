<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFaster</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainWrap">
        <div class="layout">English layout</div>
        <div><img src="keyb.png" alt=""></div>
        <div>Switch to English layout!</div>
        <button id='start'>start typing</button>
        <a id="buttonCap">press enter to start</a>
    </div>
    <div class="mainWrapOp"></div>

    <div class="wrapResults">
        <table>
            <tr>
                <td>Speed:</td>
                <td id="speed"><b>0</b></td>
            </tr>
            <tr>
                <td>Accuracy:</td>
                <td id="accuracy"><b>0</b></td>
            </tr>
        </table>
    </div>

    
    <div class='wrapper'><div class="text"></div></div>

    <script src="./app.js"></script>
</body>
</html>
